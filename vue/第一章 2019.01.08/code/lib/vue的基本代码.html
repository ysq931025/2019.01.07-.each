<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>简单的vue mvvm实例</title>
	<script src="vue.js"></script>
</head>
<body>
	<div id='app'>
		<p>{{msg}}</p>
	</div>
</body>
<script>
	new Vue({
		el:'#app',
		data:{
			msg:'圆圆是猪'
		}
	})
</script>

</html>
