<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script type="text/javascript" src="../../第一章 2019.01.08/code/lib/vue.js">
		
	</script>
	<title>双向数据绑定简单的计算器</title>
</head>
<body>
<div id="app">
	<input type="text" v-model="a" />
	<select v-model="com">
		<option value="+">+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
	</select>
	<input type="text" v-model="b" />
	<input type="button" v-on:click="res" value="="/>
	<input type="text" v-model="c" />
</div>
</body>
<script type="text/javascript">
	var vm=new Vue({
		el:"#app",
		data:{
			a:0,
			b:0,
			c:0,
			com:'-',
		},
		methods:{
			res(){
				console.log(this.com)
				switch (this.com){
					case '+':
					this.c=parseInt(this.a)+parseInt(this.b);
					break;
					case '-':
					this.c=parseInt(this.a)-parseInt(this.b);
					break;
					case '*':
					this.c=parseInt(this.a)*parseInt(this.b);
					break;
					case '/':
					this.c=parseInt(this.a)/parseInt(this.b);
					break;
					
				}
			}
		}
	})
</script>
</html>
