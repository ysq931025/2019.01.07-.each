<!DOCTYPE html>

<head>

	<script src="../../第一章 2019.01.08/code/lib/vue.js"></script>
	<title>事件修饰符</title>
</head>
<style type="text/css">
	.box{
		width: 100%;
		height: 150px;
		background: darkcyan;
	}
</style>
<body>
	<div id="app">
		<!--阻值事件冒泡-->
		<!--<div class="box" @click="boxClick">
			<input type="button" value="按钮" @click.stop="buttonClick"/>
		</div>
		-->
		<!--阻值浏览器默认-->
		<!--<a href="http//www.baidu.com" @click.prevent="linkClick">百度一下，你就知道了</a>-->
		
		<!--事件捕获-->
		<!--<div class="box" @click.capture="boxClick">
			<input type="button" value="按钮" @click="buttonClick"/>
		</div>-->
		
		<!--执行事件本身-->
		<!--<div class="box" @click.self="boxClick">

		</div>-->
		
		<!--事件只执行一次-->
		<!--<div class="box" @click.self="boxClick">

		</div>
			<a href="http//www.baidu.com" @click.prevent.once="linkClick">百度一下，你就知道了</a>-->
			
		
	</div>
</body>
<script>
	var vm=new Vue({
		el:'#app',
		data:{},
		methods:{
			boxClick (){
				console.log('盒子')
			},
			buttonClick (){
				console.log('按钮')
			},
			linkClick (){
				alert(111)
			}
		}
	})
</script>
</html>
