<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>双向数据绑定</title>
		<script src="../../第一章 2019.01.08/code/lib/vue.js"></script>
	</head>
	<body>
		<div id="app"> 
			<!--v-bind只能实现单向绑定，从m-v 无法实现数据的双向绑定-->
			<input type="text" v-bind:value="msg" />
			<!--v-model实现双向数据绑定-->
			<input type="text" v-model="msg" />
			<p>{{msg}}</p>
		</div>
	</body>
	<script>
		var vm =new Vue({
			el:"#app",
			data:{
				msg:"作为一直猪，要学会跑"
			}
		})
	</script>
</html>
